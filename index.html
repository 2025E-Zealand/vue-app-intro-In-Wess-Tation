<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <section id="app">
      <nav class="nav-bar"></nav>

      <h1>{{ intro }}</h1>

      <div>
        <p>{{ firstName }} {{ lastName }}</p>
        <p>{{ firstName.substring(1, 3) }}</p>
      </div>

      <article >
        <div v-if="showLastName == true" v-show="showLastName">
          {{ lastName }}
        </div>
        <div v-else="showLastName == false">Last Name is hidden</div>
      </article>

      <button @click="show">Toggle Last Name</button>
      
      
      <li v-for="classmateName in classmateNames" :key="classmateName">
        {{classmateName}}
      </li>

      



    </section>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
